[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Use Netlify's Next.js plugin for proper routing
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Fallback redirects for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
